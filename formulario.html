<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio DOM Events Functions</title>
    <script src="js/myscript.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/mystyle.css">
  </head>
  <body>
     <h1>Ejercicios con el DOM</h1>
     <div class="box">
       <form class="" action="#" method="post" id="formulario" onSubmit="return false">
         <label for="nombre">First Name:</label>
         <br>
         <input type="text" id="nombre"  name="nombre" placeholder="Name">
         <br>
         <label for="apellido">Last Name:</label><br>
         <input type="text" id="apellido"  name="apellido" placeholder="Last name">
         <br>
         <label for="edad">Age:</label><br>
         <input type="number" id="edad"  name="edad" placeholder="edad">
         <br>
         <input type="submit" id="submit" name="submit" value="Send">
       </form>
     </div>
     <div id="data">
        
     </div>
  </body>
</html>
